<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Room Booking Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* General Reset and Styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
      background: linear-gradient(135deg, #2c1b2e, #50365d);
      color: #f9f5e5;
    }

    /* Sidebar Styling */
    .sidebar {
      width: 350px;
      padding: 20px;
      background-color: rgba(63, 47, 77, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8);
      color: #e9d8b7;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
      position: sticky;
      top: 20px;
      backdrop-filter: blur(8px);
    }

    .sidebar h3 {
      color: #f7c947;
      font-size: 26px;
      margin-bottom: 20px;
      text-align: center;
      border-bottom: 3px solid #f7c947;
      padding-bottom: 8px;
    }

    .sidebar label {
      margin: 15px 0 5px;
      display: block;
      font-weight: bold;
      color: #e9d8b7;
    }

    .sidebar input, .sidebar select, .sidebar textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #5c4c75;
      color: #f7c947;
      border: 2px solid #927fb1;
      border-radius: 8px;
      font-size: 16px;
    }

    .sidebar button {
      width: 100%;
      padding: 14px;
      background-color: #f7c947;
      color: #2c1b2e;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .sidebar button:hover {
      background-color: #fdd87f;
      transform: scale(1.05);
    }

    /* Main Stage Styling */
    .stage {
      position: relative;
      width: 900px;
      height: 900px;
      background: radial-gradient(circle, #3d2c4f, #2c1b2e);
      border: 6px solid #f7c947;
      border-radius: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px;
      margin-left: 20px;
    }

    .small-stage {
      width: 200px;
      height: 200px;
      background-color: #755c8b;
      border: 5px solid #f7c947;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      color: #f7c947;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.6);
    }

    /* Table Styling */
    .table-container {
      position: absolute;
      transition: transform 0.3s, background-color 0.3s;
    }

    .table {
      width: 120px;
      height: 80px;
      background: linear-gradient(145deg, #9c7a55, #6e5338);
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
      color: #ffd27f;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .table:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #c7b59a, #9e7a5c);
    }

    /* Positioning tables around the stage */
    .table-1 { top: 50%; left: 10%; transform: translate(-50%, -50%); }
    .table-2 { top: 10%; left: 50%; transform: translate(-50%, -50%); }
    .table-3 { top: 50%; right: 10%; transform: translate(50%, -50%); }
    .table-4 { bottom: 10%; left: 50%; transform: translate(-50%, 50%); }
    .table-5 { top: 30%; left: 20%; transform: translate(-50%, -50%); }
    .table-6 { top: 30%; right: 20%; transform: translate(50%, -50%); }
    .table-7 { bottom: 30%; left: 20%; transform: translate(-50%, 50%); }
    .table-8 { bottom: 30%; right: 20%; transform: translate(50%, 50%); }

    /* Summary Box */
    .summary {
      position: fixed;
      bottom: 20px;
      right: 40px;
      background-color: #4a3f6e;
      color: #f5c451;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
      font-size: 16px;
      display: none;
      max-width: 300px;
    }

    #qrCode {
      display: none;
      margin-top: 10px;
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Sidebar for User Preferences -->
  <div class="sidebar">
    <h3>Book Your Table</h3>
    <label for="tableNumber">Select Table:</label>
    <select id="tableNumber">
      <option value="1">Table 1</option>
      <option value="2">Table 2</option>
      <option value="3">Table 3</option>
      <option value="4">Table 4</option>
      <option value="5">Table 5</option>
      <option value="6">Table 6</option>
      <option value="7">Table 7</option>
      <option value="8">Table 8</option>
    </select>
    
    <label for="date">Date:</label>
    <input type="date" id="date" required>
    
    <label for="time">Time:</label>
    <input type="time" id="time" required>

    <label for="food">Preferred Food:</label>
    <input type="text" id="food" placeholder="Enter your preferred food">

    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Enter your address">

    <label>
      <input type="checkbox" id="music"> Music
    </label>
    <label>
      <input type="checkbox" id="cake"> Cake
    </label>
    <label>
      <input type="checkbox" id="decorations"> Decorations
    </label>

    <button onclick="showSummary()">Confirm</button>
  </div>

  <!-- Main Layout with Stage and Tables -->
  <div class="stage">
    <!-- Central Microphone -->
    <div class="small-stage">ðŸŽ¤</div>

    <!-- Table Layout around the stage -->
    <div class="table-container table-1" onclick="toggleTableSelection(this, 1)"><div class="table">Table 1</div></div>
    <div class="table-container table-2" onclick="toggleTableSelection(this, 2)"><div class="table">Table 2</div></div>
    <div class="table-container table-3" onclick="toggleTableSelection(this, 3)"><div class="table">Table 3</div></div>
    <div class="table-container table-4" onclick="toggleTableSelection(this, 4)"><div class="table">Table 4</div></div>
    <div class="table-container table-5" onclick="toggleTableSelection(this, 5)"><div class="table">Table 5</div></div>
    <div class="table-container table-6" onclick="toggleTableSelection(this, 6)"><div class="table">Table 6</div></div>
    <div class="table-container table-7" onclick="toggleTableSelection(this, 7)"><div class="table">Table 7</div></div>
    <div class="table-container table-8" onclick="toggleTableSelection(this, 8)"><div class="table">Table 8</div></div>

    <!-- Summary Display -->
    <div class="summary" id="summary">
      <h3>Booking Summary</h3>
      <div id="summaryDetails"></div>
      <img id="qrCode" src="j.webp" alt="QR Code">
    </div>
  </div>

  <script src="libary.js">
  </script>
</body>
</html>
